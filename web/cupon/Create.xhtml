<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuponCreateDlg" widgetVar="CuponCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.CreateCuponTitle}">
            <h:form id="CuponCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuponController.selected != null}">
                       <p:outputLabel value="#{es_Bundle.CreateCuponLabel_generatedCode}" for="generatedCode" />
                        <p:inputText id="generatedCode" value="#{cuponController.selected.generatedCode}" title="#{es_Bundle.CreateCuponTitle_generatedCode}" required="true" requiredMessage="#{es_Bundle.CreateCuponRequiredMessage_generatedCode}"/>
                        <p:outputLabel value="#{es_Bundle.CreateCuponLabel_purchaseDatetime}" for="purchaseDatetime" />
                        <p:calendar id="purchaseDatetime" pattern="MM/dd/yyyy HH:mm:ss" value="#{cuponController.selected.purchaseDatetime}" title="#{es_Bundle.EditCuponTitle_purchaseDatetime}" required="true" requiredMessage="#{es_Bundle.EditCuponRequiredMessage_purchaseDatetime}" showOn="button"/>
                        <p:outputLabel value="#{es_Bundle.CreateCuponLabel_used}" for="used" />
                        <p:selectBooleanCheckbox id="used" value="#{cuponController.selected.used}" required="true" requiredMessage="#{es_Bundle.EditCuponRequiredMessage_used}"/>
                        <p:outputLabel value="#{es_Bundle.CreateCuponLabel_offersId}" for="offersId" />
                        <p:selectOneMenu id="offersId" value="#{cuponController.selected.offersId}" required="true" requiredMessage="#{es_Bundle.EditCuponRequiredMessage_offersId}">
                            <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"
                                           var="offersIdItem"
                                           itemValue="#{offersIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{es_Bundle.CreateCuponLabel_applicationUsersId}" for="applicationUsersId" />
                        <p:selectOneMenu id="applicationUsersId" value="#{cuponController.selected.applicationUsersId}" required="true" requiredMessage="#{es_Bundle.EditCuponRequiredMessage_applicationUsersId}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="applicationUsersIdItem"
                                           itemValue="#{applicationUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuponController.create}" value="#{es_Bundle.Save}" update="display,:CuponListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuponCreateDialog');"/>
                    <p:commandButton value="#{es_Bundle.Cancel}" onclick="CuponCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
