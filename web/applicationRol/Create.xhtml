<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApplicationRolCreateDlg" widgetVar="ApplicationRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.CreateApplicationRolTitle}">
            <h:form id="ApplicationRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{applicationRolController.selected != null}">
                        <p:outputLabel value="#{es_Bundle.CreateApplicationRolLabel_rolename}" for="rolename" />
                        <p:inputText id="rolename" value="#{applicationRolController.selected.rolename}" title="#{es_Bundle.CreateApplicationRolTitle_rolename}" required="true" requiredMessage="#{es_Bundle.CreateApplicationRolRequiredMessage_rolename}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{applicationRolController.create}" value="#{es_Bundle.Save}" update="display,:ApplicationRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApplicationRolCreateDialog');"/>
                    <p:commandButton value="#{es_Bundle.Cancel}" onclick="ApplicationRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
