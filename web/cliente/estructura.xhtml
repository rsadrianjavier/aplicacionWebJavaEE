<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body> 
        <p:growl id="growl" life="3000" />   
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="65" header="#{es_Bundle.EmpresaName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem action="#{loginController.eligeHome()}" value="#{es_Bundle.Home}" icon="ui-icon-home"/>
                        <p:menuitem value="#{es_Bundle.Carrito}" outcome="/carrito" icon="ui-icon-cart"/>
                        <p:menuitem value="Mis cupones" outcome="/cliente/miscupones" icon="ui-icon-note"/>
                        
                        
                        <p:menuitem value="#{es_Bundle.AreaPersonal}" outcome="/cliente/area-personal" icon="ui-icon-person"/>
                        <p:menuitem value="Logout (Usuario actual: #{loginController.username})"
                                    icon="ui-icon-power"
                                    action="#{loginController.doLogout()}"
                                    rendered="#{loginController.user != null}"
                                    update=":growl"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <h:form id="pieForm">
                    <p:menubar>
                        <p:menuitem value="QUIENES SOMOS" outcome="/quienes-somos"/>
                        <p:menuitem value="CONDICIONES DE USO" outcome="/condiciones-de-uso"/>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
