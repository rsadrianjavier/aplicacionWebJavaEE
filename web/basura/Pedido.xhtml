<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/cliente/estructura.xhtml">
    
        <ui:define name="title">
            
            <h:outputText value="Pedido"></h:outputText>
            
        </ui:define>

        <ui:define name="body">
            <h:outputText value="#{carritoController.pedido.cuponesCreados == null}"/>
            <h:form id="CarritoForm">
                <p:panel header="Pedido">
                    <p:dataTable id="datalist"
                                 rendered="#{carritoController.pedido.cuponesCreados != null}"
                                 value="#{carritoController.pedido.cuponesCreados}" var="item"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_offersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.offersId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_applicationUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationUsersId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_generatedCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.generatedCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_purchaseDatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.purchaseDatetime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListCuponTitle_used}"/>
                            </f:facet>
                            <h:outputText value="#{item.used}"/>
                        </p:column>
                                                                       
                        <f:facet name="footer">
                            
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
