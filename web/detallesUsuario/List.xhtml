<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallesUsuarioListForm">
                <p:panel header="#{es_Bundle.ListDetallesUsuarioTitle}">
                    <p:dataTable id="datalist" value="#{detallesUsuarioController.items}" var="item"
                                 selectionMode="single" selection="#{detallesUsuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_dniCif}"/>
                            </f:facet>
                            <h:outputText value="#{item.dniCif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_province}"/>
                            </f:facet>
                            <h:outputText value="#{item.province}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_dateOfRegistration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_leavingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.leavingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_applicationUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationUsersId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{es_Bundle.Create}" actionListener="#{detallesUsuarioController.prepareCreate}" update=":DetallesUsuarioCreateForm" oncomplete="PF('DetallesUsuarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{es_Bundle.View}" update=":DetallesUsuarioViewForm" oncomplete="PF('DetallesUsuarioViewDialog').show()" disabled="#{empty detallesUsuarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{es_Bundle.Edit}" update=":DetallesUsuarioEditForm" oncomplete="PF('DetallesUsuarioEditDialog').show()" disabled="#{empty detallesUsuarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{es_Bundle.Delete}" actionListener="#{detallesUsuarioController.destroy}" update=":growl,datalist" disabled="#{empty detallesUsuarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
