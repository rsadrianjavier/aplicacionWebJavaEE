<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesUsuarioViewDlg" widgetVar="DetallesUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.ViewDetallesUsuarioTitle}">
            <h:form id="DetallesUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesUsuarioController.selected != null}">
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_id}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.id}" title="#{es_Bundle.ViewDetallesUsuarioTitle_id}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_name}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.name}" title="#{es_Bundle.ViewDetallesUsuarioTitle_name}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_dniCif}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.dniCif}" title="#{es_Bundle.ViewDetallesUsuarioTitle_dniCif}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_address}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.address}" title="#{es_Bundle.ViewDetallesUsuarioTitle_address}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_city}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.city}" title="#{es_Bundle.ViewDetallesUsuarioTitle_city}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_province}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.province}" title="#{es_Bundle.ViewDetallesUsuarioTitle_province}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_country}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.country}" title="#{es_Bundle.ViewDetallesUsuarioTitle_country}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_latitude}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.latitude}" title="#{es_Bundle.ViewDetallesUsuarioTitle_latitude}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_longitude}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.longitude}" title="#{es_Bundle.ViewDetallesUsuarioTitle_longitude}"/>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_dateOfRegistration}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.dateOfRegistration}" title="#{es_Bundle.ViewDetallesUsuarioTitle_dateOfRegistration}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_leavingDate}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.leavingDate}" title="#{es_Bundle.ViewDetallesUsuarioTitle_leavingDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{es_Bundle.ViewDetallesUsuarioLabel_applicationUsersId}"/>
                        <h:outputText value="#{detallesUsuarioController.selected.applicationUsersId}" title="#{es_Bundle.ViewDetallesUsuarioTitle_applicationUsersId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{es_Bundle.Close}" onclick="DetallesUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
