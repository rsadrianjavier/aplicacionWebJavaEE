<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertaEditDlg" widgetVar="OfertaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.EditOfertaTitle}">
            <h:form id="OfertaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertaController.selected != null}">
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ofertaController.selected.id}" title="#{es_Bundle.EditOfertaTitle_id}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_id}"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_title}" for="title" />
                        <p:inputText id="title" value="#{ofertaController.selected.title}" title="#{es_Bundle.EditOfertaTitle_title}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_title}"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_description}" for="description" />
                        <p:inputText id="description" value="#{ofertaController.selected.description}" title="#{es_Bundle.EditOfertaTitle_description}" />
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_startPrice}" for="startPrice" />
                        <p:inputText id="startPrice" value="#{ofertaController.selected.startPrice}" title="#{es_Bundle.EditOfertaTitle_startPrice}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_startPrice}"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_offerPrice}" for="offerPrice" />
                        <p:inputText id="offerPrice" value="#{ofertaController.selected.offerPrice}" title="#{es_Bundle.EditOfertaTitle_offerPrice}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_offerPrice}"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_image}" for="image" />
                        <p:inputText id="image" value="#{ofertaController.selected.image}" title="#{es_Bundle.EditOfertaTitle_image}" />
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{ofertaController.selected.startDate}" title="#{es_Bundle.EditOfertaTitle_startDate}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_startDate}" showOn="button"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{ofertaController.selected.endDate}" title="#{es_Bundle.EditOfertaTitle_endDate}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_endDate}" showOn="button"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{ofertaController.selected.active}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_active}"/>
                        <p:outputLabel value="#{es_Bundle.EditOfertaLabel_applicationUsersId}" for="applicationUsersId" />
                        <p:selectOneMenu id="applicationUsersId" value="#{ofertaController.selected.applicationUsersId}" required="true" requiredMessage="#{es_Bundle.EditOfertaRequiredMessage_applicationUsersId}">
                            <f:selectItem itemLabel="#{es_Bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="applicationUsersIdItem"
                                           itemValue="#{applicationUsersIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ofertaController.update}" value="#{es_Bundle.Save}" update="display,:OfertaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OfertaEditDialog');"/>
                    <p:commandButton value="#{es_Bundle.Cancel}" onclick="OfertaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
