<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolUsuarioCreateDlg" widgetVar="RolUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.CreateRolUsuarioTitle}">
            <h:form id="RolUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolUsuarioController.selected != null}">
                       <p:outputLabel value="#{es_Bundle.CreateRolUsuarioLabel_username}" for="username" />
                        <p:inputText id="username" value="#{rolUsuarioController.selected.username}" title="#{es_Bundle.CreateRolUsuarioTitle_username}" required="true" requiredMessage="#{es_Bundle.CreateRolUsuarioRequiredMessage_username}"/>
                        <p:outputLabel value="#{es_Bundle.CreateRolUsuarioLabel_rolename}" for="rolename" />
                        <p:inputText id="rolename" value="#{rolUsuarioController.selected.rolename}" title="#{es_Bundle.CreateRolUsuarioTitle_rolename}" required="true" requiredMessage="#{es_Bundle.CreateRolUsuarioRequiredMessage_rolename}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolUsuarioController.create}" value="#{es_Bundle.Save}" update="display,:RolUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolUsuarioCreateDialog');"/>
                    <p:commandButton value="#{es_Bundle.Cancel}" onclick="RolUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
