<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/cliente/estructura.xhtml">
        
        <ui:define name="title">
            
            <h:outputText value="AREA PERSONAL"></h:outputText>
            
        </ui:define>
        
        <ui:define name="body">
            
            <h:form id="UsuarioListForm">
                <p:panel header="DATOS USUARIO">
                    <p:dataTable id="datalistUsuario" value="#{loginController.user}" var="item"
                                 rendered="#{loginController.user != null}"
                                 rowKey="#{item.id}"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListUsuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListUsuarioTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListUsuarioTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListUsuarioTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListUsuarioTitle_active}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.active}" disabled="true"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <h:form id="DetallesUsuarioListForm">
                <p:panel header="Datos del negocio">
                    <p:dataTable id="datalist" value="#{loginController.adaptaList}" var="item"
                                 selectionMode="single" selection="#{detallesUsuarioController.selected}"
                                 rendered="#{loginController.adaptaList != null}"
                                 rowKey="#{item.id}"
                                 
                                 >
                        <p:ajax event="rowSelect"   update="editButton2"/>
                        <p:ajax event="rowUnselect" update="editButton2"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_dniCif}"/>
                            </f:facet>
                            <h:outputText value="#{item.dniCif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_province}"/>
                            </f:facet>
                            <h:outputText value="#{item.province}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_dateOfRegistration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_leavingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.leavingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{es_Bundle.ListDetallesUsuarioTitle_applicationUsersId}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationUsersId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="editButton2"   
                                             icon="ui-icon-pencil" 
                                             value="#{es_Bundle.Edit}" 
                                             update=":DetallesUsuarioEditForm" 
                                             oncomplete="PF('DetallesUsuarioEditDialog').show()" 
                                             disabled="#{empty detallesUsuarioController.selected}"/>                        
                        </f:facet>                    
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="/detallesUsuario/Edit.xhtml"/>          
        </ui:define>
    </ui:composition>
</html>
