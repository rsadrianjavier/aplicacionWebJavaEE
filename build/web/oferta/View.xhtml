<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertaViewDlg" widgetVar="OfertaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.ViewOfertaTitle}">
            <h:form id="OfertaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertaController.selected != null}">
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_id}"/>
                        <h:outputText value="#{ofertaController.selected.id}" title="#{es_Bundle.ViewOfertaTitle_id}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_title}"/>
                        <h:outputText value="#{ofertaController.selected.title}" title="#{es_Bundle.ViewOfertaTitle_title}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_description}"/>
                        <h:outputText value="#{ofertaController.selected.description}" title="#{es_Bundle.ViewOfertaTitle_description}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_startPrice}"/>
                        <h:outputText value="#{ofertaController.selected.startPrice}" title="#{es_Bundle.ViewOfertaTitle_startPrice}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_offerPrice}"/>
                        <h:outputText value="#{ofertaController.selected.offerPrice}" title="#{es_Bundle.ViewOfertaTitle_offerPrice}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_image}"/>
                        <h:outputText value="#{ofertaController.selected.image}" title="#{es_Bundle.ViewOfertaTitle_image}"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_startDate}"/>
                        <h:outputText value="#{ofertaController.selected.startDate}" title="#{es_Bundle.ViewOfertaTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_endDate}"/>
                        <h:outputText value="#{ofertaController.selected.endDate}" title="#{es_Bundle.ViewOfertaTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{ofertaController.selected.active}" disabled="true"/>
                        <h:outputText value="#{es_Bundle.ViewOfertaLabel_applicationUsersId}"/>
                        <h:outputText value="#{ofertaController.selected.applicationUsersId}" title="#{es_Bundle.ViewOfertaTitle_applicationUsersId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{es_Bundle.Close}" onclick="OfertaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
