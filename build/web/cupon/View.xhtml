<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuponViewDlg" widgetVar="CuponViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{es_Bundle.ViewCuponTitle}">
            <h:form id="CuponViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuponController.selected != null}">
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_id}"/>
                        <h:outputText value="#{cuponController.selected.id}" title="#{es_Bundle.ViewCuponTitle_id}"/>
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_generatedCode}"/>
                        <h:outputText value="#{cuponController.selected.generatedCode}" title="#{es_Bundle.ViewCuponTitle_generatedCode}"/>
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_purchaseDatetime}"/>
                        <h:outputText value="#{cuponController.selected.purchaseDatetime}" title="#{es_Bundle.ViewCuponTitle_purchaseDatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_used}"/>
                        <p:selectBooleanCheckbox value="#{cuponController.selected.used}" disabled="true"/>
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_offersId}"/>
                        <h:outputText value="#{cuponController.selected.offersId}" title="#{es_Bundle.ViewCuponTitle_offersId}"/>
                        <h:outputText value="#{es_Bundle.ViewCuponLabel_applicationUsersId}"/>
                        <h:outputText value="#{cuponController.selected.applicationUsersId}" title="#{es_Bundle.ViewCuponTitle_applicationUsersId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{es_Bundle.Close}" onclick="CuponViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
